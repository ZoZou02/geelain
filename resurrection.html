<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>复活成功！- GeeLain</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <meta name="theme-color" content="#fd2d5c">
    <link rel="stylesheet" href="style.css?v=1.9.17">
    <style>
        /* 复活成功页面特有样式 */
        body {
            background-color: #050000;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(253, 45, 92, 0.2) 0%, transparent 70%),
                linear-gradient(0deg, rgba(255, 215, 0, 0.1) 0%, transparent 100%);
            overflow: hidden;
        }
        
        /* 蓝移线效果 - 与原始样式保持一致 */
        body::before {
            content: '';
            position: fixed;
            top: -200%;
            left: 0;
            width: 100%;
            height: 400%;
            background: repeating-linear-gradient(0deg,
                    transparent 0px,
                    rgba(0, 225, 255, 0.5) 1px,
                    transparent 2px);
            background-size: 100% 3px;
            background-repeat: repeat-y;
            background-attachment: fixed;
            opacity: 0.7;
            pointer-events: none;
            z-index: 98;
            animation: blueShift 24s linear infinite;
        }
        
        @keyframes blueShift {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(50%);
            }
        }
        
        /* 扫描线效果 - 与原始样式保持一致 */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    transparent 0px,
                    rgba(253, 45, 92, 0.3) 1px,
                    transparent 2px);
            background-size: 100% 1px;
            background-position: 0 0;
            pointer-events: none;
            z-index: 99;
        }
        
        /* 金色移线效果 - 额外添加的庆祝元素 */
        .gold-shift {
            position: fixed;
            top: -300%;
            left: 0;
            width: 100%;
            height: 500%;
            background: repeating-linear-gradient(0deg,
                    transparent 0px,
                    rgba(255, 215, 0, 0.6) 1px,
                    transparent 2px);
            background-size: 100% 2px;
            background-repeat: repeat-y;
            background-attachment: fixed;
            opacity: 0.5;
            pointer-events: none;
            z-index: 97;
            animation: goldShift 15s linear infinite;
        }
        
        @keyframes goldShift {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(40%);
            }
        }
        
        /* 红移线效果 - 与原始样式保持一致 */
        .red-shift {
            position: fixed;
            bottom: -200%;
            left: 0;
            width: 100%;
            height: 400%;
            background: repeating-linear-gradient(0deg,
                    transparent 0px,
                    rgba(255, 0, 60, 0.5) 1px,
                    transparent 2px);
            background-size: 100% 3px;
            background-repeat: repeat-y;
            background-attachment: fixed;
            opacity: 0.6;
            pointer-events: none;
            z-index: 96;
            animation: redShift 100s linear infinite;
        }
        
        @keyframes redShift {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-50%);
            }
        }
        
        /* 主容器样式 */
        .resurrection-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            z-index: 101;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* 庆祝标题样式 */
        .celebration-title {
            font-size: 4.5rem;
            color: #ffd700;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
            text-shadow:
                0 0 15px rgba(255, 215, 0, 0.8),
                0 0 30px rgba(255, 215, 0, 0.6),
                3px 0 0 rgba(253, 45, 92, 0.9),
                -3px 0 0 rgba(253, 45, 92, 0.9),
                0 3px 0 rgba(253, 45, 92, 0.7),
                0 -3px 0 rgba(253, 45, 92, 0.7);
            animation: celebrationGlow 1.5s infinite alternate;
            transform: skew(-5deg);
        }
        
        @keyframes celebrationGlow {
            0% {
                text-shadow:
                    0 0 10px rgba(255, 215, 0, 0.7),
                    0 0 20px rgba(255, 215, 0, 0.5),
                    2px 0 0 rgba(253, 45, 92, 0.8),
                    -2px 0 0 rgba(253, 45, 92, 0.8);
                transform: skew(-5deg) scale(1);
            }
            100% {
                text-shadow:
                    0 0 20px rgba(255, 215, 0, 1),
                    0 0 40px rgba(255, 215, 0, 0.8),
                    3px 0 0 rgba(253, 45, 92, 1),
                    -3px 0 0 rgba(253, 45, 92, 1),
                    0 3px 0 rgba(253, 45, 92, 0.9),
                    0 -3px 0 rgba(253, 45, 92, 0.9);
                transform: skew(-5deg) scale(1.02);
            }
        }
        
        /* 副标题样式 */
        .subtitle {
            font-size: 1.8rem;
            color: #ffffff;
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(253, 45, 92, 0.8);
            animation: subtitlePulse 3s infinite ease-in-out;
        }
        
        @keyframes subtitlePulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }
        
        /* 核心信息容器 */
        .resurrection-info {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #ffd700;
            padding: 30px;
            margin-bottom: 40px;
            border-radius: 2px;
            box-shadow: 0 0 30px rgba(253, 45, 92, 0.4);
            animation: borderGlow 2s infinite alternate;
            max-width: 90%;
        }
        
        @keyframes borderGlow {
            0% {
                border-color: #ffd700;
                box-shadow: 0 0 20px rgba(253, 45, 92, 0.3);
            }
            100% {
                border-color: #fd2d5c;
                box-shadow: 0 0 40px rgba(253, 45, 92, 0.6);
            }
        }
        
        /* 信息文本样式 */
        .info-text {
            font-size: 1.2rem;
            color: #ffffff;
            line-height: 1.6;
            margin-bottom: 15px;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        
        /* 强调文本 */
        .highlight {
            color: #ffd700;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
        }
        
        /* 返回按钮样式 */
        .return-button {
            background-color: #ffd700;
            color: #000000;
            border: 3px solid #ffffff;
            padding: 15px 40px;
            font-family: 'Pixel', monospace;
            font-size: 1.3em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            animation: buttonBounce 2s infinite alternate;
            margin-top: 20px;
        }
        
        @keyframes buttonBounce {
            0% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            }
            100% {
                transform: scale(1.05);
                box-shadow: 0 0 25px rgba(255, 215, 0, 0.9);
            }
        }
        
        .return-button:hover {
            background-color: #fd2d5c;
            color: #ffffff;
            border-color: #ffd700;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(253, 45, 92, 0.8);
            animation: none;
        }
        
        .return-button:active {
            transform: scale(0.95);
        }
        
        /* 烟花效果容器 */
        .fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            overflow: hidden;
        }
        
        /* 粒子效果 */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }
        
        /* 星星闪烁效果 */
        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: starTwinkle 2s infinite ease-in-out;
        }
        
        @keyframes starTwinkle {
            0%, 100% {
                opacity: 0.2;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.3);
            }
        }
        
        /* 动态数字效果 */
        .animated-number {
            font-size: 3rem;
            color: #ffd700;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            margin: 20px 0;
            animation: numberCountUp 3s ease-out;
        }
        
        @keyframes numberCountUp {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .celebration-title {
                font-size: 3rem;
                letter-spacing: 3px;
            }
            
            .subtitle {
                font-size: 1.4rem;
            }
            
            .info-text {
                font-size: 1rem;
            }
            
            .return-button {
                padding: 12px 30px;
                font-size: 1.1em;
                letter-spacing: 2px;
            }
            
            .animated-number {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .celebration-title {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .resurrection-info {
                padding: 20px 15px;
            }
            
            .info-text {
                font-size: 0.9rem;
            }
            
            .return-button {
                padding: 10px 25px;
                font-size: 1em;
                letter-spacing: 1px;
            }
            
            .animated-number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 背景移动线条 - 与原始样式保持一致 -->
    <div class="gold-shift"></div>
    <div class="red-shift"></div>
    
    <!-- 烟花效果容器 -->
    <div class="fireworks-container" id="fireworks"></div>
    
    <!-- 主容器 -->
    <div class="resurrection-container">
        <!-- 庆祝标题 -->
        <h1 class="celebration-title">复活成功</h1>
        <h2 class="subtitle">雄鹰归巢 · 王者归来</h2>
        
        <!-- 核心信息 -->
        <div class="resurrection-info">
            <p class="info-text">在所有支持者的共同努力下，<span class="highlight">Geebar</span> 已经成功复活！</p>
            <p class="info-text">感谢每一位贡献力量的朋友，是你们的坚持和热情创造了这个奇迹！</p>
            
            <!-- 动态数字 -->
            <div class="animated-number" id="success-number">100%</div>
            
            <p class="info-text">现在，让我们一起迎接新的开始！</p>
        </div>
        
        <!-- 返回主页按钮 -->
        <button class="return-button" id="return-home">返回主页</button>
    </div>
    
    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 创建烟花效果
            createFireworks();
            
            // 创建星星背景
            createStars();
            
            // 返回主页按钮事件
            document.getElementById('return-home').addEventListener('click', function() {
                window.location.href = 'index.html';
            });
            
            // 动态数字效果
            animateNumber();
        });
        
        // 创建烟花效果
        function createFireworks() {
            const fireworksContainer = document.getElementById('fireworks');
            
            // 创建10个烟花爆炸效果
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createFirework(fireworksContainer);
                }, i * 2000); // 每隔2秒发射一个烟花
            }
            
            // 持续发射烟花
            setInterval(() => {
                createFirework(fireworksContainer);
            }, 5000);
        }
        
        function createFirework(container) {
            // 随机位置
            const x = Math.random() * 100;
            const y = Math.random() * 60 + 10; // 烟花出现在上半部分
            
            // 创建爆炸粒子
            const particleCount = Math.floor(Math.random() * 20) + 30; // 30-50个粒子
            const colors = ['#fd2d5c', '#ffd700', '#ffffff', '#00ffff', '#ff00ff'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 粒子样式
                particle.style.width = `${Math.random() * 4 + 2}px`;
                particle.style.height = `${Math.random() * 4 + 2}px`;
                particle.style.backgroundColor = color;
                particle.style.left = `${x}%`;
                particle.style.top = `${y}%`;
                particle.style.opacity = '1';
                
                container.appendChild(particle);
                
                // 随机角度和距离
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 150 + 50;
                const duration = Math.random() * 2000 + 1000;
                
                // 动画效果
                animateParticle(particle, angle, distance, duration);
                
                // 移除粒子
                setTimeout(() => {
                    container.removeChild(particle);
                }, duration);
            }
        }
        
        function animateParticle(particle, angle, distance, duration) {
            const startX = parseFloat(particle.style.left);
            const startY = parseFloat(particle.style.top);
            const endX = startX + Math.cos(angle) * distance / 100 * 100; // 转换为百分比
            const endY = startY + Math.sin(angle) * distance / 100 * 100;
            
            const startTime = Date.now();
            
            function updateParticle() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // 缓动函数
                const easeOut = 1 - Math.pow(1 - progress, 3);
                
                particle.style.left = `${startX + (endX - startX) * easeOut}%`;
                particle.style.top = `${startY + (endY - startY) * easeOut}%`;
                particle.style.opacity = `${1 - progress}`;
                
                if (progress < 1) {
                    requestAnimationFrame(updateParticle);
                }
            }
            
            requestAnimationFrame(updateParticle);
        }
        
        // 创建星星背景
        function createStars() {
            const fireworksContainer = document.getElementById('fireworks');
            
            // 创建50个星星
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机位置和大小
                star.style.width = `${Math.random() * 3 + 1}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.opacity = Math.random() * 0.5 + 0.3;
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                fireworksContainer.appendChild(star);
            }
        }
        
        // 动态数字效果
        function animateNumber() {
            const numberElement = document.getElementById('success-number');
            let progress = 0;
            const duration = 2000; // 2秒动画
            const startTime = Date.now();
            
            function updateNumber() {
                const elapsed = Date.now() - startTime;
                progress = Math.min(elapsed / duration, 1);
                
                // 缓动函数
                const easeOut = 1 - Math.pow(1 - progress, 3);
                const currentValue = Math.floor(easeOut * 100);
                
                numberElement.textContent = `${currentValue}%`;
                
                if (progress < 1) {
                    requestAnimationFrame(updateNumber);
                }
            }
            
            requestAnimationFrame(updateNumber);
        }
    </script>
</body>
</html>
